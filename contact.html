<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="header-1">
            <img id="ca-seal" src="imgs/California-State-Seal.png" alt="Great Seal of California.">
            <h1>Contact Us</h1>
            <img id="ca-flag" src="imgs/California-Flag.png" alt="California Flag.">

        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="cities/sacramento.html">Sacramento</a></li>
                <li><a href="cities/losangeles.html">Los Angeles</a></li>
                <li><a href="cities/sandiego.html">San Diego</a></li>
                <li><a href="reference.html">References</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <section>
            <h2>We're happy to hear from you!</h2>

            <div class="form">
                <form>
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname" placeholder="Please enter first name"><br>
                    <label for="lname">Last name:</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Please enter last name"><br>
                    <label for="email">Email:</label><br>
                    <input type="text" id="email" name="email" placeholder="Please enter your email"><br>
                    <label for="emailverification">Confirm email:</label><br>
                    <input type="text" id="emailverification" name="email" placeholder="Please verify email"><br>
                    <label for="question">Please enter your question:</label><br>
                    <textarea name="question" id="question" cols="30" rows="10" placeholder="Enter text here"></textarea><br>
                    <input type="submit">
                </form>

                <div class="message-container">
                    <p id="message"></p>
                </div>
            </div>
        </section>

        <aside>
            <h2>Thank you for visiting!</h2>

            <img src="imgs/California-Flag.png" alt="California Flag.">
        </aside>

    </div>

    <footer>
        <a href="contact.html">Contact Us</a>
        <p class="credit">Page created by Anthony Ochoa</p>
    </footer>
</body>
</html>
